<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体开发中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        header {
            margin-bottom: 40px;
        }
        .logo {
            display: inline-flex;
            align-items: center;
            color: #165DFF;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .logo i {
            font-size: 24px;
            margin-right: 10px;
        }
        .logo h1 {
            font-size: 24px;
            margin: 0;
        }
        .status-box {
            background-color: white;
            border-radius: 12px;
            padding: 40px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .icon {
            font-size: 80px;
            color: #165DFF;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        h2 {
            color: #222;
            font-size: 28px;
            margin: 0 0 15px 0;
        }
        p {
            color: #666;
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto 25px;
        }
        .info {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: #165DFF;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0E4CD1;
        }
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
    </style>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <i class="fas fa-line-chart"></i>
                <h1>招标智能助手</h1>
            </a>
        </header>
        
        <div class="status-box">
            <div class="icon">
                <i class="fas fa-clock"></i>
            </div>
            <h2>智能体开发中</h2>
            <p>该智能体应用正在紧锣密鼓地开发中，敬请期待！我们将尽快完成开发并上线。</p>
            
            <div class="info">
                <p><i class="fas fa-info-circle mr-2"></i> 开发进度：我们正在进行功能测试和优化，预计将在近期上线</p>
            </div>
            
            <a href="index.html" class="btn">
                返回应用列表
            </a>
        </div>
        
        <footer>
            <p>如有紧急需求，可联系：13760837620</p>
            <p>© 2025 招标代理智能体应用平台</p>
        </footer>
    </div>
</body>
</html>
